<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89082768ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="#" class="nav-title">GIALLO BOOLEANO</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-titles">
                    <h2 class="food-type-title">DOLCI E DESSERTS</h2>
                    <h1 class="recipe-title">Tiramisù <span class="hidden-title">(Dolce Tradizionale)</span></h1>
                </div>
                <div class="hero-card">
                    <figure>
                        <img src="./img/image (10).png" alt="" class="hero-img">
                    </figure>
                    <div class="hero-card-list">
                        <h2 class="card-list-title">In breve</h2>
                        <ul>
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note</strong> &plus; 2 ore di riposo in frigo</li>
                        </ul>
                    </div>       
                </div>
                <div class="row social-bar">
                    <div class="col-20">
                        <a href="#" class="button">
                            <i class="fa-brands fa-facebook"></i>
                            <strong>FACEBOOK</strong>
                        </a>
                    </div>
                    <div class="col-20">
                        <a href="#" class="button">
                            <i class="fa-brands fa-twitter"></i>
                            <strong>TWITTER</strong>
                        </a>
                        
                    </div>
                    <div class="col-20">
                        <a href="#" class="button">
                            <i class="fa-brands fa-instagram"></i>
                            <strong>INSTAGRAM</strong>
                        </a>
                        
                    </div>
                    <div class="col-20">
                        <a href="#" class="button">
                            <i class="fa-brands fa-pinterest"></i>
                            <strong>PINTEREST</strong>
                        </a>
                        
                    </div>
                    <div class="col-20">
                        <a href="#" class="button">
                            <i class="fa-brands fa-youtube"></i>
                            <strong>YOUTUBE</strong>
                        </a>
                        
                    </div>
                </div>
            </div>
        </section>
        <section class="presentation">
            <div class="container">
    
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
